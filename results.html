<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Prediction Result</h2>
    {% if prediction %}
        <p><strong>Predicted Rice Type:</strong> {{ prediction }}</p>
        {% if img_path %}
            <img src="{{ url_for('static', filename=img_path) }}" alt="Uploaded Image" width="300">
        {% endif %}
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <br>
    <a href="{{ url_for('plots') }}">See Training Accuracy & Loss Graphs</a>
    <br>
    <a href="{{ url_for('history') }}">View Prediction History</a>
</body>
</html>
